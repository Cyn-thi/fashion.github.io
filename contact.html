<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Contact</title>
</head>
<body>
   <div id="contact-support" class="py-5">
       <div class="container">
           <div class="row">
               <div class="col-lg-6">
                   <img src="./img/runway model.jpg" alt="melanin" class="img-fluid">
               </div>
               <div class="col-lg-6 ps-5">
                   <h1 class="mb-5">CONTACT US</h1>
                   <div class="contact-info d-flex mt-3">
                       <div class="icon-sect">
                        <i class="bi bi-house text-danger"></i>
                       </div>
                       <div class="text-sect ps-3">
                           <h6 class="fw=bold">Buttonwood, California.</h6>
                           <p>Rosemead, CA 91770</p>
                       </div>

                   </div>
                   <div class="contact-info d-flex mt-3">
                    <div class="icon-sect">
                        <i class="bi bi-phone-fill text-danger"></i>
                    </div>
                    <div class="text-sect ps-3">
                        <h6 class="fw=bold">+1 253 565 2365</h6>
                        <p>Mon to Fri 9am to 6pm</p>
                    </div>

                </div>
                <div class="contact-info d-flex mt-3">
                    <div class="icon-sect">
                     <i class="bi bi-envelope text-danger"></i>
                    </div>
                    <div class="text-sect ps-3">
                        <h6 class="fw=bold">support@colorlib.com</h6>
                        <p>Send us your query anytime!</p>
                    </div>

                </div>

               </div>
           </div>
       </div>
    </div>
    <div class="message-section py-5">
        <div class="container">
            <form action="">
            <div class="mb-3">
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter your message"></textarea>
            </div>
            <div class="mb-3">
                <input type="text" id="text" placeholder="Enter your Name">
            </div>
            <div class="mb-3">
                <input type="email" id="email" placeholder="Enter your Email">
            </div>
            </form>
            <button type="button" class="boxed-btn">Send</button>
        </div>
    </div>
    <div id="news-section">
        <div class="container">
            <div class="row py-5">
                <div class="col-lg-4 col-md-12">
                    <h3 class="fw-bold text-light">Newsletter</h3>
                    <p class="fw-bold text-light">Suscribe to our newsletter and get 20% off first purchase</p>
                </div>
                <div class="col-lg-4 col-md-12 mb-3">
                        <div class="newsletter-form d-flex">
                            <input id="newsletter-email" type="Email" placeholder="Your Email">
                            <button type="button" class="btn btn-danger">Suscribe</button>
                        </div>
                </div>
                <div class="col-lg-4 col-md-12 mt-3">
                    <div class="social d-flex">
                        <img src="./img/Negative.png" alt="instagram" class="img-fluid ps-3">
                        <img src="./img/linked in.png" alt="linked" class="img-fluid ps-3">
                        <img src="./img/twitter.png" alt="twitter" class="img-fluid ps-3">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
